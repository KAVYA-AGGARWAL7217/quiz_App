<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    </h1>
    <script>
        
        const url=`https://api.weatherapi.com/v1/current.json?key=04823e27615e411a8a6152840241404&q=London&aqi=no
`;
        async function fetchData()
        {
            const response=await fetch(url);

            const data=await response.json();
            console.log(data);
            document.querySelector("h1").innerText=data.location.name.value;
        }
        fetchData();

    </script>
</body>
</html>
