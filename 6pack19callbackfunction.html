<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        //callback function usse kahte h jo argument mein pass kare
        //here c is a function
        function sum(a,b,c)
        {
            const result=a+b;
            c(result);
        }
        function displaySum(result)
        {
            const h1=document.querySelector("h1");
            h1.innerText=result;

        }
        
        sum(10,30,displaySum);
        sum(20,130,alert);


        const arr=[1,2,3,4,5,6];
        function calculatorMultiplierTen(arr=[])
        {
            const ans=[];
            for(let i=0;i<arr.length;i++)
                {
                    ans.push(arr[i]*10);
                }
                
                console.log(ans);
        }
        calculatorMultiplierTen(arr);
        function calculatorDivideByTen(arr=[])
        {
            const ans=[];
            for(let i=0;i<arr.length;i++)
                {
                    ans.push(arr[i]/10);
                }
                
                console.log(ans);
        }
        calculatorDivideByTen(arr);



        //using callback function
        function calculator(arr=[],callback)
        {
            const ans=[];
            for(let i=0;i<arr.length;i++)
                {
                    const element=callback(arr[i]);
                    ans.push(element);
                }
                
                console.log(ans);
        }
        function multiply(a)
        {
            return a*10;
        }
        function divide(a)
        {
            return a/10;
        }
        calculator(arr,multiply);
        calculator(arr,divide);
        //another way to do above using callback
        calculator(arr,(a)=>a*10);
        calculator(arr,(a)=>a/10);
        calculator(arr,(a)=>a+10);
        calculator(arr,(a)=>a-10);



        const gamesList=[];
        const game={};
        const fetchData=(callback)=>{
            setTimeout((callback)=>
            {
                gamesList.push({
                name:"game 1",
                id: "jhsdjhbasj",
                },
                {
                    name:"game 2",
                    id:"dnkchd",
                },
                {
                    name:"game 2",
                    id:"dnkchd",
                });
                setTimeout((callback)=>
                {
                    game.id="njhas";
                    game.name="Game 1";
                },2000,callback);
                callback();
                console.log(gamesList);
            },4000,callback);
        };

        const displayGame=()=>{
            setTimeout(()=>
            {
                for(let i=0;i<gamesList.length;i++)
                {
                    const p=document.createElement("p");
                    p.innerText=gamesList[i].name;
                    document.body.append(p);
                }
                console.log(gamesList);
            },1000);
        };
        fetchData(displayGame);

    </script>
</body>
</html>
