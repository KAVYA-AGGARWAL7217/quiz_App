        //another example

        //inheritance
        class Electormics{
            #input;
            #output;
            #name;
            constructor(input,output,name)
            {
                this.#input=input;
                this.#output=output;
                this.#name=name;
            }
            print()
            {
                console.log(this.#name);
                console.log(this.#input);
                console.log(this.#output);
            }
        }
        //inheritance
        class Charger extends Electormics
        {
            #plugType;
            constructor(input,output,name,plugType)
            {
                //yeh constructor h parent class ka. isme arugements jo denge voh parent class ko mil jayenge
                super(input,output,name);
                this.#plugType=plugType;

            }
        }
        class Hardisk extends Electormics
        {
            #rpm;
            constructor(input,output,name,rpm)
            {
                super(input,output,name);
                this.#rpm=rpm;
            }
            get harddiskSpeed() {
                console.log(this.#rpm);
            }
        }
        const charger=new Charger(18,200,"Charger","European");
        const hardisk=new Electormics(200,250,"Hp Hard Disk");
        charger.print();
        const dell=new Charger(18,200,"dell","European");
        dell.print();
        const asus=new Charger(20,202,"asus","European");
        asus.print();
        const mac=new Charger(22,220,"mac","European");
        mac.print();



        const wdHarddisk =new Hardisk(200,250,"wd hard Disk",7200);
        wdHarddisk.print();
        wdHarddisk.harddiskSpeed;
