<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        //to round off any variable.
        console.log(Math.round(4.5));

        //in this it remove the digit after point
        console.log(Math.floor(4.9));
        console.log(Math.floor(4.4));

        //this will return +1 from the decimal place ie. for 4.2 return 5
        console.log(Math.ceil(4.2));

        //this will remove the decimal
        console.log(Math.trunc(34.4));

        //this tell  the sign of number
        console.log(Math.sign(-34));
        //this make power of any number
        console.log(Math.pow(2,10));

        //this will return sqare root
        console.log(Math.sqrt(4));

        //this will return absolute
        console.log(Math.abs(-34));
        //it is radian we can make same for cos tan 
        console.log(Math.sin(90*Math.PI/180));

        //to return max
        console.log(Math.max(20,25));
        //to return min
        console.log(Math.min(20,25));

        //to generate randim no.
        console.log(Math.random());
        console.log(Math.random()*10);
        console.log(Math.random()*10+4);
        
        // to get in range of number between to number
        //Math.random()*(max-min+1)+min;

        //to get an integer at by using math .random function
        console.log(Math.floor(Math.random()*10));

        //logarithm
        console.log(Math.log2(8));
        




        // to get current date for this 0 is january
        const a=new Date();
        console.log(a);
        console.log(a.getDate())
        console.log(a.getDay());
        console.log(a.getFullYear());
        console.log(a.getHours());
        console.log(a.getMinutes());
        console.log(a.getSeconds());
        console.log(a.getMilliseconds());
        console.log(a.getUTCDate());
        console.log(a.toUTCString());
        console.log(a.toISOString());

        //you set a date
        a.setDate(5);
        console.log(a);








        //to give date  by yourself
        const b= new Date(2012,11,12,5,13,14);
        console.log(b);
        const c= new Date("Mon Mar 25 2024 19:57:20")
        console.log(c);
        console.log(c)


    </script>
</body>
</html>
